
plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.7.0'
}

application {
    mainClass.set('com.nobility.downloader.Main')
    //mainClassName = 'com.nobility.downloader.Main'
}

jar {
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        attributes (
                "Manifest-Version": "1.4.9",
                "Main-Class": "com.nobility.downloader.Main"
                )
    }

    exclude 'META-INF/*.RSA'
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
    archiveFileName = "TWCD.jar"
}

group 'com.nobility'
version '1.4.9'

repositories {
    mavenCentral()
}

