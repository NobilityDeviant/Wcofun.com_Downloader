
plugins {
    id 'java'
    id 'idea'
    id 'org.jetbrains.kotlin.jvm' version '1.7.0'
}

group 'com.nobility'
version '1.1'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['./src/main/java/']
        }
        resources {
            srcDirs = ['./src/main/resources/']
        }
    }
}

dependencies {
    implementation group: 'com.google.guava', name: 'guava', version: '11.0.2'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.3'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.13.3'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.15.1'
    implementation group: 'com.fasterxml.jackson.module', name: 'jackson-module-paranamer', version: '2.13.3'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.3.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.2.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.3")
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-javafx', version: '1.6.3'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}